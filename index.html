<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-6 offset-md-3">
            <h1 class="display-4 text-center mb-3">
                Converter
            </h1>
            <form>
                <div class="form-group text-center">
                    <input type="number" id="currencyInput" class="form-control form-control-lg">
                </div>
            </form>
            <div id="output" class="mt-3">
                <div class="card bg-primary mb-2">
                    <div class="card-blog">
                        <h4>Rubl</h4>
                        <div id="rublOutput"></div>
                    </div>
                    <div class="card bg-info mb-2">
                        <div class="card-blog">
                            <h4>Yevro</h4>
                            <div id="euroOutput"></div>
                        </div>
                    <div class="card bg-danger mb-2">
                        <div class="card-blog">
                            <h4>Dollor</h4>
                            <div id="dollorOutput"></div>
                        </div>
                        <div class="card bg-dark mb-2">
                            <div class="card-blog">
                                <h4>Yuan</h4>
                                <div id="yuanOutput"></div>
                         </div>
                </div>
            </div>
           </div>
       </div>
   </div>
    <script src="./app.js"></script>
</body>
</html>
